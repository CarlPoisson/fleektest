<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.15/dist/tailwind.min.css" rel="stylesheet">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
</head>
<body class="bg-gray-100">
    <div class="container mx-auto p-4">
        <h1 class="text-2xl font-bold mb-4">BSCSCAN TESTS</h1>
        <div id="tokenInfo" class="tokenInfo border border-gray-300 max-w-sm rounded-lg shadow-sm overflow-hidden mx-auto mb-4">
            <p class="tokenName text-xl font-semibold mb-2 text-gray-900">Token Name <span class="tokenNameValue"></span></p>
            <p class="tokenSymbol text-base font-medium mb-2 text-gray-900">Token Symbol <span class="tokenSymbolValue"></span></p>
            <p class="tokenBalance text-base font-medium mb-2 text-gray-900">Token Balance <span class="tokenBalanceValue"></span></p>
            <p class="tokenPrice text-base font-medium mb-2 text-gray-900">Token Price <span class="tokenPriceValue"></span></p>
            <p class="tokenValue text-base font-medium mb-2 text-gray-900">Token Value <span class="tokenValueValue"></span></p>
        </div>
        <button id="getTokenButton" class="bg-blue-500 hover:bg-blue-700 text-white font-bold py-2 px-4 rounded">Get Token Info</button>
    </div>
    <script>
        $(document).ready(function() {
            $('#getTokenButton').on('click', function() {
                $.ajax({
                    url: "index.php",
                    type: "GET",
                    success: function(response) {
                        $('.tokenNameValue').text(response.tokenDetails.name);
                        $('.tokenSymbolValue').text(response.tokenDetails.symbol);
                        $('.tokenBalanceValue').text(response.tokenBalance.toFixed(0));
                        $('.tokenPriceValue').text(response.tokenDetails.price.toFixed(6));
                        $('.tokenValueValue').text(response.tokenValue.toFixed(2));
                    }
                });
            });
        });
    </script>
</body>
</html>
